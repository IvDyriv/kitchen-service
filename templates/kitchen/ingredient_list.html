
{% extends "kitchen/base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Ingredients</h2>
  <form method="get" class="d-flex">
    <input name="q" class="form-control me-2" placeholder="Search by name..." value="{{ q|default:'' }}">
    <button class="btn btn-outline-primary">Search</button>
  </form>
</div>
<a class="btn btn-primary mb-3" href="{% url 'ingredient_create' %}">Create ingredient</a>
<table class="table table-striped">
  <tr><th>Name</th><th></th></tr>
  {% for i in ingredients %}
  <tr>
    <td><a href="{% url 'ingredient_detail' i.pk %}">{{ i.name }}</a></td>
    <td><a class="btn btn-sm btn-outline-secondary" href="{% url 'ingredient_update' i.pk %}">Edit</a></td>
  </tr>
  {% empty %}<tr><td colspan="2">No ingredients</td></tr>{% endfor %}
</table>
{% endblock %}
