{% extends "kitchen/base.html" %}
{% block content %}
<h2>Sign up</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Create account</button>
  <a class="btn btn-link" href="{% url 'login' %}">I already have an account</a>
</form>
{% endblock %}
